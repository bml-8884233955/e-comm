<div class='form-container main'>
  <div class='form-content'>
      <p class="sign" align="center">Sign in</p>
    <form novalidate>
        <div class="form-group">
            <label for="userID">User Name</label>
            <input type="email" name='email' class="form-control un" id="v" aria-describedby="userIdHelp" placeholder="User Name" [(ngModel)]='userId'>
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name='pwd' class="form-control pass" id="password" placeholder="Password" [(ngModel)]='pwd'>
          </div>
          <p>{{msg}}</p>
          <button type="submit" class="btn btn-primary submit" (click)='userLogin()'>Sign In</button>
    </form>  
    <p class="forgot" align="center">
      <a href="#">Forgot Password?</a>
    </p>    
  </div>
