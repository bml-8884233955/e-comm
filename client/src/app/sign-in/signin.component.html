  <div class="form-group">
    <label for="userID">User Name</label>
    <input type="email" class="form-control" id="v" aria-describedby="userIdHelp"
     placeholder="User Name" [(ngModel)]='userId'>
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]='pwd'>
  </div>
  <p>{{msg}}</p>  
  <button type="submit" class="btn btn-primary" (click)='userLogin()'>Submit</button>
